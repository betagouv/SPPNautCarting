name: SPPNaut Interface integration

env:
  SECRET_KEY: your-genereated-secret_key
  POSTGRESQL_ADDON_HOST: postgres
  POSTGRESQL_ADDON_PASSWORD: sppnaut
  POSTGRESQL_ADDON_USER: sppnaut

on: [push]

jobs:
  build_and_test:
    name: Build and test
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 4
      matrix:
        python-version: [3.9]

    # Service containers to run with `container-job`
    services:
      # Label used to access the service container
      postgres:
        # Docker Hub image
        image: postgres
        # Provide the password for postgres
        env:
          POSTGRES_PASSWORD: $POSTGRESQL_ADDON_PASSWORD
          POSTGRES_USER: POSTGRESQL_ADDON_USER
        # Set health checks to wait until postgres has started
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v3
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v3
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
#    - name: Lint with black
#      run: |
      - name: Run Tests
        run: |
          python manage.py test
